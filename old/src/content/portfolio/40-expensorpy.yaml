brief_markdown: |
  I created a [dash](https://plot.ly/products/dash/) app in order to visualize my financial data. It allows me to see my expenses vs incomes, my liquidity, an overview of my investemnts amongh other things. The idea is that with the app I can have an overview of my situation and/or dive in detail using the app filters.

motivation_markdown: |
  I belive it is really important to know what are your expenses and incomes and how they change through time. This is the key to have a good financial situation. This is why I decided to create something that could help me visualize my own financial data.

body_markdown: |
  ## How it works
  To record all the transactions I use [Money Lover](https://moneylover.me/) Android App. Amongh other things it allows user to export data into excel files (`.xls`) which then I get them loaded into dropbox using [Autosync for Dropbox](https://play.google.com/store/apps/details?id=com.ttxapps.dropsync&hl=ca). From there the dash app can retrive the data using a dropbox token.

