name: CI

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # pre_commit:
  #   runs-on: ubuntu-latest
  #   steps:
  #   - uses: actions/checkout@v3
  #   - uses: actions/setup-python@v4
  #   - uses: pre-commit/action@v3.0.0

  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4

  aspect_ratio_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          images:
            - '.github/scripts/check_aspect_ratio.py'
            - 'public/favicons/**'
            - 'public/images/blog/**'

    - name: Set up Python
      if: steps.changes.outputs.images == 'true'
      uses: actions/setup-python@v4

    - name: Install dependencies
      if: steps.changes.outputs.images == 'true'
      run: pip install pillow loguru click

    - name: Check blog images aspect ratio
      if: steps.changes.outputs.images == 'true'
      run: python path/to/check_aspect_ratio.py --directory public/images/blog --target-aspect-ratio "16:9"
